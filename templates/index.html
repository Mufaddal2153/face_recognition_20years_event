<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Recognition</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <div class="content">
            <div class="d-flex p-3 justify-content-center">
                <button class="btn btn-success mx-2 start">Start</button>
                <button class="stop btn btn-danger visually-hidden">Stop</button>
            </div>

        </div>
    </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript">

    jQuery('.start').on('click', function(){
        jQuery('.stop').removeClass('visually-hidden');
        jQuery('.start').addClass('visually-hidden');
        jQuery(".content").append(`<img src="{{ url_for('video') }}" alt="" style="width:100%;height:80vh" />`)
    });

    jQuery('.stop').on('click', function(){
        jQuery('.start').addClass('visually-hidden');
        jQuery('.stop').removeClass('visually-hidden');
        jQuery("img").remove();
    });
</script>
</html>
